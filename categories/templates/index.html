<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"    crossorigin="anonymous"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
<script crossorigin="anonymous"
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p">
        </script>
        <title>News_Website</title>
    </head>

<body>

<br>
<nav>
    <ul>
        <li><a href="{% url 'all' %}">All</a></li>
        <li><a href="{% url 'technology' %}">Technology</a></li>
        <li><a href="{% url 'business' %}">Business</a></li>
        <li><a href="{% url 'science' %}">Science</a></li>
        <li><a href="{% url 'entertainment' %}">Entertainment</a></li>
        <li><a href="{% url 'sports' %}">sports</a></li>
    </ul>

</nav>
<center><h1>News website using API</h1></center>
<div class="row">
    <div calss="container">
        <div class="card-group" >
            {% for value in indexdata.articles %}
            <div class="col-md-4">
                <div class="card" style="margin: 2rem; height: 35rem">
                    <img src="{{ value.urlToImage }}" class="card-img-top"
                         alt="Image" style="height:15rem">
                    <div class="card-body">
                        <h5 class="card-title">{{ value.title }}</h5>
                        <p class="card-text">{{ value.content }} </p>
                    </div></div>
            </div>{% endfor %}</div>
    </div>
</div>
</body>
</html>
